<meta charset = "UTF-8">

<script>

//O sistema de notas da Unifor possui 3 etapas chamadas AV1, AV2, e AV3. 
//Para o aluno estar apto a cursar a AV3, ele precisa ter atingido média 4 entre AV1 e AV2. 
//Para o aluno obter aprovação, ele precisa ter nota mínima de 4 na AV3, e a média entre a nota da AV3 e a 
//média da AV1 e AV2 precisa ser pelo menos 5. 
//Faça um programa que leia as notas da AV1 e AV2, avalie se o aluno está apto a seguir para a AV3. 
//Caso esteja, o aluno deve solicitar a nota da AV3 e verificar se o aluno obteve aprovação.

var av1, av2, av3, media, medfinal;

av1 = parseFloat(prompt("Infome a nota da AV1:"));
av2 = parseFloat(prompt("Infome a nota da AV2:"));

media = (av1 + av2) / 2;

if (media >= 4) 
{
     av3 = parseFloat(prompt("Infome a nota da AV3:"));
       if (av3 < 4)
       {
           document.write("O aluno foi reprovado. Não obteve a nota miníma exigida na AV3 (nota 4). <br>");
       }
       else
       {
           medfinal = (media + av3)/2;
       }       
            if (medfinal >= 5)
            {
               document.write("O aluno foi aprovado com média final igual a: " + medfinal.toFixed(1) + ". <br>");
            }
            else
            {
               document.write("O aluno foi reprovado com média final igual a: " + medfinal.toFixed(1) + ". <br>");
            }
}
else
{
   document.write("O aluno foi reprovado. <br> Não obteve a média miníma exigida entre AV1 e AV2 (nota 4). <br>");
}
</script>
