<meta charset = "UTF-8">

<script>

//Uma loja paga a seus estagiários 30 reais por dia trabalhado. 
//A mesma loja paga a seus vendedores 600 reais mais uma comissão de 10% sobre seu total de vendas (em reais). 
//Escreva um programa que:
//a) Solicite que o usuário digite “e” caso seja estagiário ou “v” caso seja vendedor,
//armazenando o valor digitado no tipo adequado de variável; 
//b) Solicite que o usuário digite o total de vendas (em reais) e calcule corretamente o salário
//de um vendedor se, E SOMENTE SE, o usuário houver digitado “v”;
//c) Solicite que usuário digite a quantidade de dias trabalhados e calcule corretamente o
//salário de um estagiário se, E SOMENTE SE, o usuário houver digitado “e”;
//d) Imprima na tela corretamente o salário do usuário de acordo com seu cargo. 

var func, vendas, salvendedor, diastrab, salestagiario;

func = prompt("Digite “e” caso seja estagiário ou “v” caso seja vendedor:");

if (func == "v")
{
vendas = parseFloat(prompt("Informe o total de vendas:"));
salvendedor = 600 + (0.1 * vendas);
document.write("O salário do vendedor é: R$ " + salvendedor.toFixed(2) + "." + "<br>");
}
if (func == "e") 
{
diastrab = parseInt(prompt("Informe o total de dias trabalhados:"));
salestagiario = 30 * diastrab;
document.write("O salário do estagiário é: R$ " + salestagiario.toFixed(2) + "." + "<br>"); 
}

</script>
